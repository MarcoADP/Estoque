<%@ page contentType="text/html;charset=UTF-8" %>
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<meta name="layout" content="main"/>
	<title>Cadastro de Produtos</title>
	</head>
	<body>
	  <div class="body">
	    <g:form action="register">
	        <table>
	            <tr><td>Codigo:</td><td><input id="codigo" name="codigo" type="int"/></td></tr>
	            <tr><td>Nome:</td><td><input id="nome" name="nome" type="text"/></td></tr>
	            <tr><td>Preco Unitario:</td><td><input id="preco" name="preco" type="float"/></td></tr>
				<tr><td>Quantidade:</td><td><input id="quantidade" name="quantidade" type="int"/></td></tr>
	            <tr><td>Data Fabricacao:</td><td><input id="dataFabricacao" name="dataFabricacao" type="text"/></td></tr>
	            <tr><td>Data Vencimento:</td><td><input id="dataVencimento" name="dataVencimento" type="text"/></td></tr>
	            <tr><td colspan="2"><input value="Register" type="submit"/></td></tr>
	        </table>
	 
	    </g:form>
	  </div>
	</body>
	</html>
